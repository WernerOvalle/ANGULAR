<div class="card mt-5">
  <div class="card-body">
    
    <td><h6>Tipo </h6></td>
    <td><h6>Marca </h6></td>
    <td><h6>Serie </h6></td>
    <td><h6>Tenencia </h6></td>
    <td><h6>Portacion </h6></td>
    <td><h6>Puesto </h6></td>
    <td><h6>Usuario </h6></td>
    <td><h6>Eestatus </h6></td>
    <td><h6>Descripicon </h6></td>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let product of productList">
           
          <td>{{product.tipo}}</td>
          <td>{{product.marca}}</td>
          <td>{{product.serie}}</td>
          <td>{{product.tenencia}}</td>
          <td>{{product.portacion}}</td>
          <td>{{product.puesto}}</td>
          <td>{{product.usuario}}</td>
          <td>{{product.estatus}}</td>
          <td>{{product.descripicon}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">
                <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
