<div class="card mt-5">
  <div class="card-body">
      <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <!-- TO UPDATE -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="tipo"
              #name="ngModel"
              [(ngModel)]="productService.selectedProduct.name"
              placeholder="tipo"
              >
          </div>
          <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="marca"
                #category="ngModel"
                [(ngModel)]="productService.selectedProduct.category"
                placeholder="marca"
                >
            </div>
          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="serie"
              #location="ngModel"
              [(ngModel)]="productService.selectedProduct.location"
              placeholder="serie"
              >
          </div>

            <div class="form-group">
                <input 
                  type="text"
                  class="form-control"
                  name="portacion"
                  #name="ngModel"
                  [(ngModel)]="productService.selectedProduct.name"
                  placeholder="portacion"
                  >
              </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
              </div>
              <input 
                type="text"
                class="form-control"
                name="tenencia"
                #price="ngModel"
                [(ngModel)]="productService.selectedProduct.price"
                placeholder="tenencia"
                >
            </div>
            
          

          </div>
      
        
      
          <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="portacion"
                #name="ngModel"
                [(ngModel)]="productService.selectedProduct.name"
                placeholder="portacion"
                >
            </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> AÃ‘ADIR
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                <i class="fas fa-sync-alt"></i> LIMPIAR
            </button>
          </div>
        </form>
  </div>
</div>
